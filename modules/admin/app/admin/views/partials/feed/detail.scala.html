<div class="modal-header">
    <h3>@Messages("label.feedEdit")</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group {{getClass('name')}}">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="name" placeholder="Name" ng-model="entry.name">
                <span class="help-inline">{{getMsg("name")}}</span>
            </div>
        </div>
        <div class="control-group {{getClass('url')}}">
            <label class="control-label" for="url">Url</label>
            <div class="controls">
                <input type="text" id="url" class="input-xlarge" placeholder="Url" ng-model="entry.url">
                <span class="help-inline">{{getMsg("url")}}</span>
            </div>
        </div>
        <div class="control-group {{getClass('topic')}}">
            <label class="control-label" for="topic">Topic</label>
            <div class="controls">
                <input type="text" id="topic" class="input-xlarge" placeholder="Topic" ng-model="entry.topic">
                <span class="help-inline">{{getMsg("topic")}}</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn" ng-click="close()">Cancel</button>
</div>
