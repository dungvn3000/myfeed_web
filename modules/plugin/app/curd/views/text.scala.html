@(elements: helper.FieldElements)
<div class="control-group {{getClass('@elements.id')}} @if(elements.args.get('hidden).getOrElse(false) == true) {hide}">
    <label class="control-label" for="@elements.id">@elements.label</label>
    <div class="controls">
        @elements.input
        <span class="help-inline">{{getMsg("@elements.id")}}</span>
        <span class="help-block">@elements.args.get('note)</span>
    </div>
</div>
