@(elements: helper.FieldElements)
<div class="control-group  @if(elements.hasErrors) {error} @if(elements.args.get('hidden).getOrElse(false) == true) {hide}">
	<label class="control-label" for="@elements.id">@elements.label</label>
	<div class="controls">
		@elements.input
        <span class="help-inline">@elements.errors.mkString(", ")</span>
        <span class="help-block">@elements.args.get('note)</span>
    </div>
</div>
