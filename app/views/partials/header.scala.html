@(title: String)
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico">

<!--Style Sheet-->
<link rel="stylesheet" media="screen" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" media="screen" href="/assets/css/bootstrap-responsive.min.css">
<link rel="stylesheet" media="screen" href="/assets/css/main.css">
<link rel="stylesheet" media="screen" href="/assets/css/home.css">

<script src="/assets/js/lib/headjs/head.load.min.js" type="text/javascript"></script>
<script type="text/javascript">
    head.js("/assets/js/lib/jquery-1.9.1.min.js")
            .js("/assets/js/lib/jquery.mousewheel.min.js")
            .js("/assets/js/lib/bootstrap.min.js")
            .js("/assets/js/lib/nicescoller/jquery.nicescroll.min.js")
            .js("/assets/js/lib/angular/angular.min.js")
            .js("/assets/js/lib/angular/angular-resource.min.js")
            .js("/assets/js/lib/angularui/angular-ui-states.min.js")
            .js("/assets/js/lib/angularui/angular-ui-utils.min.js")
            .js("/assets/js/lib/angularui/ui-bootstrap-tpls.min.js")
            .js("/assets/js/lib/angularui/ng-infinite-scroll.min.js")
            .js("/assets/js/main.js")
            .js("/assets/js/app.min.js")
            .js("/assets/js/services.min.js")
            .js("/assets/js/controllers.min.js")
            .js("/assets/js/filters.min.js")
            .js("/assets/js/directives.min.js")
            .js("/assets/js/http-loading-interceptor.min.js");
    head(function () {
        $('.feed-nav').niceScroll();
        $('.feed-list').niceScroll();
    });
</script>
