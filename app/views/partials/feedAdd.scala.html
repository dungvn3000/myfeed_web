<div class="modal-header">
    <h3>@Messages("label.feedAdd")</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group {{getClass('url')}}">
            <label class="control-label" for="feedUrl">@Messages("label.url")</label>
            <div class="controls">
                <input type="text" id="feedUrl" class="input-xlarge" placeholder='@Messages("label.feedUrl")' ng-model="feed.url"/>
                <span class="help-inline">{{getMsg("url")}}</span>
            </div>
        </div>
        <div class="control-group {{getClass('name')}}">
            <label class="control-label" for="feedName">@Messages("label.name")</label>
            <div class="controls">
                <input type="text" id="feedName" class="input-xlarge" placeholder='@Messages("label.feedName")' ng-model="feed.name"/>
                <span class="help-inline">{{getMsg("name")}}</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn" ng-click="close()">Cancel</button>
</div>
