@(user: User)

<div class="navbar-inner">
    <div class="container-fluid">
        <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <ul class="nav" style="width: 210px;">
            <li>
                <a class="brand" href="/">
                    <img src="/assets/img/favicon.ico" width="20px" style="height: 20px !important; margin-top: -3px" alt="">
                    @Messages("application.name")
                </a>
            </li>
            <li>
                <a href="#/feeds">
                    <i class="icon-home"></i>
                    <span>Home</span>
                </a>
            </li>
        </ul>
        <div class="nav-collapse collapse">
            <ul class="nav toolbar">
                <li>
                    <button class="btn" ng-click="openFeedAddDialog()"><i class="icon-plus-sign"></i></button>
                </li>

                <li style="padding-left: 5px;">
                    <form class="navbar-search input-append">
                        <input type="text" class="input-medium" placeholder="@Messages("label.search")">
                        <button class="btn">
                            <i class="icon-search"></i>
                        </button>
                    </form>
                </li>
            </ul>

            <ul class="nav pull-right">
                <li class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <b>@user.username</b>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        @if(user.role == Administrator.value) {
                        <li>
                            <a href="/admin">Admin</a>
                        </li>
                        <li class="divider"></li>
                        }
                        <li>
                            <a href="/user/logout">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
